---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scraperr
spec:
  interval: 30m
  chart:
    spec:
      chart: scraperr
      version: 1.1.7
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: scraperr
  values:
    scrapperApi:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: scraperr-data-pvc
        - name: media
          persistentVolumeClaim:
            claimName: scraperr-media-pvc