apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kitchenowl
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: kitchenowl-secret
    creationPolicy: Owner
  data:
    - secretKey: jwt-secret-key
      remoteRef:
        key: KITCHENOWL_JWT_SECRET_KEY