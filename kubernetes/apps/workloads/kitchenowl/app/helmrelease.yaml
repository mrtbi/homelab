---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kitchenowl
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      kitchenowl-web:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: tombursch/kitchenowl-web
              tag: v0.7.5@sha256:c640f2f38fbd24fff630d643969300cfd9a64fd81e53681fef6a8186e15918da
            env:
              BACK_URL: kitchenowl-back.workloads.svc.cluster.local:5000
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 512Mi
      kitchenowl-back:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: tombursch/kitchenowl-backend
              tag: v0.7.5@sha256:d44dbd037cf59110c16abe00cb03d07e3a1b505e8b34808e029fda9bdd316ec5
            env:
              JWT_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: kitchenowl-secret
                    key: KITCHENOWL_JWT_SECRET_KEY
              LLM_MODEL: "gpt-5-nano"
              OPENAI_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: kitchenowl-secret
                    key: KITCHENOWL_OPENAI_API_KEY             
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 768Mi
    service:
      web:
        primary: true
        controller: kitchenowl-web
        ports:
          http:
            port: &httpPort 80
      back:
        controller: kitchenowl-back
        ports:
          tcp:
            port: 5000
    persistence:
      data:
        annotations:
          k8up.io/backup: "true"
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        advancedMounts:
          kitchenowl-back:
            app:
              - path: /data
                subPath: kitchenowl
    route:
      app:
        hostnames:
          - kitchen.mrtb.io
        parentRefs:
          - name: gateway 
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: kitchenowl-web
                port: *httpPort