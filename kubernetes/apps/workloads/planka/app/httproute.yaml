---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: planka
spec:
  parentRefs:
    - namespace: kube-system
      name: gateway
      sectionName: https
  hostnames:
    - tasks.mrtb.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: planka
          port: 1337